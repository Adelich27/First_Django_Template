{% extends 'main/layout.html' %}


{% block title  %}
    News page
{% endblock %}

{% block content  %}
    <div class="features">
        <h1>News Page</h1>
        {% if news %}
            {% for el in news%}
            <div class="alert alert-warning">
                <h3>{{el.title}}</h3>
                <p>{{el.intro}}</p>
                <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Читать далее</a>
            </div>
            {% endfor %}
        {% else %}
            <p>Новостей нет!</p>
        {% endif %}
        {# Comment #}
    </div>
{% endblock %}
